<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            background-color: black;
            color: white;
            font: 800;
            margin: 10px;
            padding: 10px 20px;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Event RSVP</h1>
    <form method="post">
        <div id="initial-options">
            <button type="submit" name="attendance" value="dinner">I will attend and have dinner</button>
            <button type="submit" name="attendance" value="no-dinner">I will attend but not have dinner</button>
            <button type="submit" name="attendance" value="unable">I will be unable to attend</button>
        </div>
        
        <div id="guest-question">
            <p>Are you bringing any guests?</p>
            <button type="submit" name="guests" value="yes">Yes</button>
            <button type="submit" name="guests" value="no">No</button>
        </div>

        <div id="guest-count">
            <p>How many guests are you bringing?</p>
            <input type="number" name="guest_count" min="0" value="0">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
